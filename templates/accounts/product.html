{% extends 'accounts/main.html' %}

{% block content %}

        </div>
        <div class="card card-body">
            <table class="table">
                <tr>

                    <th>Price</th>
                </tr>
                 {% for i in pd %}

        </div>

    </div>
</div>
{% endblock %}
